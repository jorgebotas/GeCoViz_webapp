{% extends 'gecoviz/base.html' %}
{% block content %}
{% load static %}

<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


<div class="container-xxl mx-auto m-1">
    <div class="card col-12">
      <div class="card-header card-title mb-0 mt-2">
          Overall
      </div>
      <div class="card-body">
          {% include "gecoviz/help/overall.html" %}
      </div>
    </div>


    <div class="card col-12 mt-3">
      <div class="card-header card-title mb-0 mt-2">
          Genomic context visualizer
      </div>
      <div class="card-body">
          The resulting genomic context graph is outline bellow:
          <img src="{% static "gecoviz/img/blueprint.png" %}"
               alt="Genomic context graph outline"
               class="mt-2"
               style="width:95%; height: auto"/>
          {% comment %}{% include "gecoviz/help/context_vis.html" %}{% endcomment %}
      </div>
    </div>
</div>


{% endblock %}
