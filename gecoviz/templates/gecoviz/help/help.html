{% extends 'gecoviz/base.html' %}
{% block content %}
{% load static %}

<div class="container-xxl mx-auto m-1">
<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" 
       role="tablist" aria-orientation="vertical"
       style="min-width:200px; margin-top:1.8rem; font-size:.9rem">
    <button class="nav-link active" 
            id="v-pills-tutorial-tab" 
            data-toggle="pill" 
            data-target="#v-pills-tutorial"
            type="button" role="tab" 
            aria-controls="v-pills-tutorial"
            aria-selected="true">Quick tutorial</button>
    <button class="nav-link" 
        id="v-pills-searches-tab" 
        data-toggle="pill" 
        data-target="#v-pills-searches" 
        type="button" role="tab" 
        aria-controls="v-pills-searches" 
        aria-selected="false">Searches</button>
    <button class="nav-link" 
        id="v-pills-sunburst-tab" 
        data-toggle="pill" 
        data-target="#v-pills-sunburst" 
        type="button" role="tab" 
        aria-controls="v-pills-sunburst" 
        aria-selected="false">Taxonomy selector</button>
    <button class="nav-link" 
        id="v-pills-graph-tab" 
        data-toggle="pill" 
        data-target="#v-pills-graph" 
        type="button" role="tab" 
        aria-controls="v-pills-graph" 
        aria-selected="false">Genomic context graph</button>
  </div>
  <div class="tab-content w-100" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-tutorial"
         role="tabpanel" aria-labelledby="v-pills-tutorial-tab">
        {% include "gecoviz/help/tutorial.html" %}
    </div>
    <div class="tab-pane fade" id="v-pills-searches" 
         role="tabpanel" aria-labelledby="v-pills-searches-tab">
        {% include "gecoviz/help/searches.html" %}
    </div>
    <div class="tab-pane fade" id="v-pills-sunburst" 
         role="tabpanel" aria-labelledby="v-pills-sunburst-tab">
        {% include "gecoviz/help/sunburst.html" %}
    </div>
    <div class="tab-pane fade" id="v-pills-graph" 
         role="tabpanel" aria-labelledby="v-pills-graph-tab">
        {% include "gecoviz/help/graph.html" %}
    </div>
  </div>
</div>
</div>

{% endblock %}
