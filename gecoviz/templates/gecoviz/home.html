{% extends 'gecoviz/base.html' %}
{% load static %}
{% block content %}

<div v-if="allItems.length" class="container-xxl" style="max-width:100%;">
    {% include "gecoviz/search.html" %}
</div>

<div v-else class="container-xxl" style="max-width:100%;">
    <ul>
        <li v-for="first in kos"
            :style="{ 'list-style': (first._show ? 'disclosure-open' : 'disclosure-closed') }">
            <a @click="showKO(first)">[[ first.name ]]</a>
            <ul v-if="first.children.length && first._show">
                <li v-for="second in first.children"
                    :style="{ 'list-style': second._show ? 'disclosure-open' : 'disclosure-closed' }">
                    <a @click="showKO(second)">[[ second.name ]]</a>
                    <ul v-if="second.children.length && second._show">
                        <li v-for="third in second.children"
                            :style="{ 'list-style': third._show ? 'disclosure-open' : 'disclosure-closed' }">
                            <a @click="showKO(third)">[[ third.name ]]</a>
                            <ul v-if="third.children.length && third._show">
                                <li v-for="fourth in third.children"
                                    style="list-style: circle">
                                    <a @click="searchQuery('kos', fourth.name)">[[ fourth.name ]]
                                    </a> [[ fourth.desc ]]
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>

{% endblock %}
