{% extends 'gecoviz/base.html' %}
{% load static %}
{% block content %}

<div class="container-xxl" style="max-width:100%;"
    :style="{ 'display': allItems.length && contextData.context.length ? 'block' : 'none' }">
    {% include "gecoviz/search.html" %}
</div>

<div v-if="!allItems.length" 
    class="container-xxl justify-content-center" style="max-width:100%;">
    {% include "gecoviz/kos.html" %}
    {% include "gecoviz/sequence_search.html" %}

    <a href="/help" target="_self">
        <div class="card mx-auto" style="max-width:900px">
            <div class="card-header">
                <div class="h3 m-0" style="color: #212b36 !important">
                    Have doubts? Go to our documentation
                </div>
                <div class="ml-auto">
                    <i class="fas fa-arrow-right color-indigo"
                       style="font-size: 1.5rem"></i>
                </div>
            </div>
        </div>
    </a>

</div>

{% endblock %}
