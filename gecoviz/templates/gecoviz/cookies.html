<!-- BEGIN: Banner for cookies/gdpr policy -->
{% if not request.COOKIES.cookies_consent %}
<div id="cookie_directive_container" class="cookies-toast card"
    style="
        position: sticky !important;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        align-items: center;
        justify-content: center;
        max-width: 600px;
        z-index: 10;
        transition: opacity 0.5s, display 0.5s;">
    <div class="card-body text-center">
        <div>
            <span>This website is using cookies and Google Analytics in order
                to improve performance. <b>No personal information is stored</b>
            </span>
            <span>For a more detailed version please visit our
                <a data-toggle="modal" data-target="#gdpr-policy" class="ml-1">
                    data privacy policy
                </a>
        </div>
        <button type="button" 
            class="btn btn-sm btn-primary font-weight-bold acceptcookies mt-2"
            id="acceptcookies"
            onclick="acceptCookies()">
        I agree
    </button>
    </div>
</div>
{% endif %}
<!-- END: banner gdpr policy -->
