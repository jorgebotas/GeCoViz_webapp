<div class="card mx-auto" style="max-width:900px">
    <div class="card-header h3 mt-2">
       Enter protein sequence to find closest eggNOG Orthologous Group
    </div>
    <div class="card-body d-flex justify-content-center flex-wrap">
        <div class="w-100">
            <textarea name="sequence" id="sequence_search" 
                spellcheck="false"
                class="form-control mx-auto"
                style="max-width:700px; height: 150px; 
                       border-radius:5px !important;">
            </textarea>
        </div>
        <button class="btn btn-primary bg-indigo-lt mt-3"
            @click="searchOgsBySequence()">
            Search OGs
        </button>

        <table id="sequence_search_results" 
               v-if="sequenceSearchResults.length"
             class="table table-responsive-card-table mt-4">
            <thead>
                <th>
                    <td>EggNOG OG</td>
                    <td>Taxonomic level</td>
                    <td>Number of sequences</td>
                    <td>e-value</td>
                </th>
            </thead>
            <tbody>
                <tr v-for="result in sequenceSearchResults">
                    <td><button class="btn btn-sm bg-blue-lt"
                            @click="searchQuery('ogs', result.og)">
                        [[ result.og ]]
                        </button>
                    </td>
                    <td>[[ result.level ]]</td>
                    <td>[[ result.nseqs ]]</td>
                    <td>[[ result.evalue ]]</td>
                </tr>
            </tbody>
            
        </table>

    </div>
</div>
