{% load static %}
  <header class="navbar navbar-expand-md navbar-dark d-print-none mb-3 p-2">
      <div class="container-sm pl-4 justify-content-center" 
           style='min-width:100%'>
          <h1 class="navbar-brand navbar-brand-autodark
              d-none-navbar-horizontal my-auto d-none d-sm-block">
              <a href="/" target="_self">
                  <img src="{% static 'gecoviz/img/gecoviz.png' %}"
                  class="navbar-brand-image" 
                  style="width:100px; height:auto; min-width:100px; padding-top:-3px;"/>
              </a>
          </h1>
          <h2 class="w-100 ml-4 mr-3 mt-2 mb-0 text-center text-md-left">
            <em class="gecoviz-title">Ge</em>nomic 
            <em class="gecoviz-title">Co</em>ntext 
            <em class="gecoviz-title">Viz</em>ualizer
          </h2>
          <div class="navbar-nav d-flex order-md-last pt-2"
              style="width: 75%">
                <div class="m-2">
                    <select name="search-type" id="search-type"
                        class="form-select form-control">
                    </select>
                </div>
                <div class="input-icon w-100 m-2" style='min-width:250px'>
                    <input type="text"
                           class="form-control text-left"
                           id="search-fams"
                           @keypress.enter.prevent="searchFams()"
                           placeholder="Search context"/>
                    <span class="input-icon-addon search-icon">
                        <i class="fa fa-search"
                           aria-hidden="true"
                           @click="searchFams()">
                        </i>
                        <i class="mx-3 fa fa-sliders" 
                           aria-hidden="true"
                           @click="toggleSearchFilters()">
                        </i>
                    </span>
                </div>
                <button class="btn btn-primary btn-sm mx-1 my-auto
                                d-none d-md-block"
                    @click="showAllFams()"
                    style="min-width:80px">
                    Open all
                </button>
          </div>
  </header>
